services:
  - type: web
    name: carbon-credit-backend
    runtime: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/carbon-credit-platform-0.0.1-SNAPSHOT.jar
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /api/test/all
    autoDeploy: true
